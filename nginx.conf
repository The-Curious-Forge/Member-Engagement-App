events {
    worker_connections 1024;
}

http {
    # Define upstream servers for your application services
    upstream frontend {
        server member-engagement-frontend:5174;
    }

    upstream backend {
        server member-engagement-backend:3000;
    }

    # This server block listens on port 80 (HTTP) and redirects all traffic to HTTPS
    server {
        listen 80;
        server_name signin.thecuriousforge.org portainer.thecuriousforge.org;

        # This location is crucial for Let's Encrypt to validate your domain ownership
        # It serves the challenge files from the certbot/www volume
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # All other traffic gets redirected to the HTTPS version of the site
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # This server block handles the main application: signin.thecuriousforge.org
    server {
        listen 443 ssl http2;
        server_name signin.thecuriousforge.org;

        # Paths to your SSL certificate and private key
        # These will be created by Certbot and mounted from the certbot/conf volume
        ssl_certificate /etc/letsencrypt/live/signin.thecuriousforge.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/signin.thecuriousforge.org/privkey.pem;

        # Security enhancements for SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security) tells browsers to only use HTTPS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # This location block serves the frontend application
        location / {
            proxy_pass http://frontend; # Forwards requests to the frontend upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support, important for features like server-sent events or WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # This location block serves the backend API
        location /api/ {
            proxy_pass http://backend; # Forwards requests to the backend upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # This server block handles Portainer: portainer.thecuriousforge.org
    server {
        listen 443 ssl http2;
        server_name portainer.thecuriousforge.org;

        # Paths to your SSL certificate and private key for Portainer
        ssl_certificate /etc/letsencrypt/live/portainer.thecuriousforge.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portainer.thecuriousforge.org/privkey.pem;

        # Security enhancements for SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # This location block proxies traffic to the Portainer service
        location / {
            proxy_pass http://portainer:9000; # Portainer's default internal port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Portainer's container console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
